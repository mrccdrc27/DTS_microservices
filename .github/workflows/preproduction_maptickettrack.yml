name: Build and deploy Node.js app to Azure Web App - maptickettrack

on:
  push:
    branches:
      - PreProduction
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    defaults:
      run:
        working-directory: frontend

    env:
      VITE_AGENTS_API: ${{ secrets.VITE_AGENTS_API }}
      VITE_ARCHIVE_API: ${{ secrets.VITE_ARCHIVE_API }}
      VITE_WORKFLOW_API: ${{ secrets.VITE_WORKFLOW_API }}
      VITE_TICKET_API: ${{ secrets.VITE_TICKET_API }}
      VITE_ADMINTICKET_API: ${{ secrets.VITE_ADMINTICKET_API }}
      VITE_ARCHIVE_TICKETS_API: ${{ secrets.VITE_ARCHIVE_TICKETS_API }}
      VITE_UPCOMING_TICKETS_API: ${{ secrets.VITE_UPCOMING_TICKETS_API }}
      VITE_LOGIN_API: ${{ secrets.VITE_LOGIN_API }}
      VITE_VERIFY_API: ${{ secrets.VITE_VERIFY_API }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip -r release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_70E5E26B1BD0417C972B6AE4B724743F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7FF407A878104378AA8AEA3CECF25839 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5BB9B0BA2AF849F5988AC805D5B526E7 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'maptickettrack'
          slot-name: 'Production'
          package: .
